<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" media="(max-width:768px)" href="css/tablet.css">
    <link rel="stylesheet" media="(max-width:500px)" href="css/mobile.css">
    <title>Film Project</title>
</head>

<body>

    <header class="bg-blue">
        <div class="container">
            <nav id="navbar">
                <h1 class="heading-small">Anil YUKSEL</h1>

                <ul>
                    <li><a href="#home">Main Page</a></li>
                    <li>
                        <a href="#about-us">About Us</a>
                    </li>
                    <li>
                        <a href="Contact">Contact</a>
                    </li>

                </ul>
            </nav>
        </div>

    </header>

    <div class="container" style="margin-top:20px;">

        <div class="card row">
            <div class="card-header">Film Project</div>
            <div class="card-body">
                <form id="film-form" name="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="title" id="title" placeholder="Film Name">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="director" id="director" placeholder="Director">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="url" id="url" placeholder="Link for movie poster">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Add a Film</button>
                </form>
                <hr>
            </div>

            <div class="card-body">
                <hr>
                <h5 class="card-title" id="films-title">Films</h5>

                <hr>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Film Poster</th>
                            <th scope="col">Film Name</th>
                            <th scope="col">Director</th>

                        </tr>
                    </thead>
                    <tbody id="films">
                        <!-- <tr>
                                            <td><img src="" class="img-fluid img-thumbnail"></td>
                                            <td></td>
                                            <td></td>
                                            <td><a href="#" id = "delete-film" class = "btn btn-danger">Filmi Sil</a></td>
                                          </tr> -->

                    </tbody>
                </table>
                <hr>
                <a id="clear-films" class="btn btn-dark" href="#">Delete all films</a>
            </div>
        </div>

    </div>

    <footer id="contact" class="bg-blue">
        <div class="contact-icon">
            <ul>
                <li><span class="social-icon social-facebook"><i class="fa fa-facebook"></i></span></li>
                <li>
                    <li><span class="social-icon social-instagram"><i class="fa fa-instagram"></i></span></i>
                    </li>
                    <li>
                        <li><span class="social-icon social-twitter"><i class="fa fa-twitter"></i></span></i>
                        </li>
            </ul>
        </div>
    </footer>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="ui.js"></script>
    <script src="storage.js"></script>
    <script src="film.js"></script>

    <script src="project.js"></script>

</body>

</html>
